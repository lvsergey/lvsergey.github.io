<html>
<head>
    <title>The Lock</title>
    <script>
        function checkPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const failed = urlParams.get('failed');
            if (failed) { alert('Неправильный пароль!'); }
        }
    </script>
</head>
<body onload="checkPassword()">
<center>
    <h1>Введите пароль:</h1>
    <form action="https://thelock.000webhostapp.com/" method="POST">
        <!-- На этот раз всё не так просто ;) -->
        <!-- Импровизация = --><input type="password" name="password"/>
        <input type="submit" value="Отправить"/>
    </form>
</center>
</body>
</html>
